<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Game Site</title>
<link rel="stylesheet" href="css.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    display: flex;
}

/* Sidebar */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 60px;
    height: 100vh;
    background: rgba(50,0,50,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
    z-index: 1000;
}
.sidebar a {
    color: #fff;
    font-size: 24px;
    margin: 20px 0;
    transition: all 0.3s ease;
}
.sidebar a:hover {
    transform: scale(1.2);
    color: #ffccff;
    box-shadow: 0 0 10px #ff99ff, 0 0 20px #7d2cff;
}

/* Main content pushed right to avoid overlap */
.main-content {
    margin-left: 70px; /* space for sidebar */
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Game container */
.game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px;
    width: 100%;
}

iframe {
    max-width: 100%;
    border: none;
}

.game-name {
    margin: 10px 0;
    font-weight: bold;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.controls button {
    border: none;
    border-radius: 9999px;
    padding: 10px 20px;
    background: #7d2cff;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.controls button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #7d2cff, 0 0 25px #a855f7;
}
.liked {
    background: #28a745 !important;
}

/* Global likes counter */
#globalCounter {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #222;
    color: #fff;
    padding: 6px 12px;
    border-radius: 9999px;
    font-size: 14px;
}

/* Dark mode */
body.dark {
    background: #111;
    color: #eee;
}
body.dark .controls button {
    background: #444;
}
body.dark .controls button:hover {
    background: #666;
}
</style>
</head>
<body>

<div class="sidebar">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-comment"></i></a>
    <a href="#"><i class="fas fa-film"></i></a>
    <a href="adfks.html"><i class="fas fa-heart"></i></a>
    <a href="#"><i class="fas fa-cog"></i></a>
</div>

<div class="main-content">
    <div id="globalCounter">üåç Likes: <span id="globalLikes">0</span></div>

    <div class="game-container">
        <iframe id="gameFrame" src="https://1v1.lol/" width="600" height="400"></iframe>
        <div class="game-name">1v1.lol</div>

        <div class="controls">
            <button id="likeBtn">üëç Like</button>
            <button onclick="goFullscreen('gameFrame')">‚õ∂ Fullscreen</button>
        </div>
    </div>
</div>

<script>
if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
}

// Fullscreen
function goFullscreen(id) {
    const iframe = document.getElementById(id);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}

// Like button logic
const likeBtn = document.getElementById("likeBtn");
const gameName = document.querySelector(".game-name").textContent.trim();
const likeKey = "liked-" + gameName;
const counterEl = document.getElementById("globalLikes");

let globalLikes = parseInt(localStorage.getItem("globalLikes")) || 0;
counterEl.textContent = globalLikes;

if (localStorage.getItem(likeKey) === "true") {
    likeBtn.classList.add("liked");
    likeBtn.textContent = "üíö Liked";
}

likeBtn.addEventListener("click", () => {
    if (likeBtn.classList.contains("liked")) {
        likeBtn.classList.remove("liked");
        likeBtn.textContent = "üëç Like";
        localStorage.setItem(likeKey, "false");
        globalLikes--;
    } else {
        likeBtn.classList.add("liked");
        likeBtn.textContent = "üíö Liked";
        localStorage.setItem(likeKey, "true");
        globalLikes++;
    }
    localStorage.setItem("globalLikes", globalLikes);
    counterEl.textContent = globalLikes;
});
</script>
</body>
</html>
