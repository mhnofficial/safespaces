<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Space Theme</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
      background: black;
      color: #fff;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background: rgba(50,0,50,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 10;
    }
    .sidebar a {
      color: #fff;
      font-size: 22px;
      margin: 18px 0;
      transition: all 0.3s ease;
      text-shadow: 0 0 4px rgba(255,200,255,0.5);
    }
    .sidebar a:hover {
      transform: scale(1.2);
      color: #ffccff;
      text-shadow: 0 0 8px #ff99ff, 0 0 15px #7d2cff;
    }

    /* Nebula background */
    .nebula {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 40% 40%, rgba(125,44,255,0.4), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(200,100,255,0.3), transparent 70%);
      animation: shiftNebula 240s infinite alternate linear;
      z-index: -3;
    }
    @keyframes shiftNebula {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(-50px, 40px) scale(1.1); }
    }

    /* Stars */
    .stars {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      will-change: transform, opacity;
      animation:
        twinkle var(--twinkle-duration, 3s) infinite ease-in-out alternate,
        drift var(--drift-duration, 20s) infinite ease-in-out;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    @keyframes drift {
      0%   { transform: translate3d(0,0,0); }
      50%  { transform: translate3d(var(--dx, 6px), var(--dy, 6px), 0); }
      100% { transform: translate3d(0,0,0); }
    }

    /* Example content */
    h1 {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 40px;
      font-weight: 600;
      text-shadow: 0 0 8px #7d2cff;
    }

    /* Dark mode toggles */
    .toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 6px;
      z-index: 20;
    }
    .toggle-container button {
      border: none;
      border-radius: 9999px;
      padding: 8px 14px;
      background: #7d2cff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 6px rgba(125,44,255,0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .toggle-container button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #a855f7;
    }

    body.dark {
      filter: brightness(0.8);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-paper-plane"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-cog"></i></a>
  </div>

  <!-- Background layers -->
  <div class="nebula"></div>
  <div class="stars" id="starfield"></div>

  <!-- Content -->
  <h1>My Liked Games</h1>

  <!-- Toggle buttons -->
  <div class="toggle-container">
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    <button id="hideToggle" aria-label="Hide dark mode toggle">âœ–</button>
  </div>

  <script>
    // Starfield
    const starfield = document.getElementById('starfield');
    const NUM_STARS = 120;
    for (let i = 0; i < NUM_STARS; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      const size = (Math.random() * 2.5) + 0.8;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.top = `${Math.random() * 100}%`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.setProperty('--twinkle-duration', `${(1.5 + Math.random() * 3).toFixed(2)}s`);
      const dx = (Math.random() * 12 - 6).toFixed(1) + 'px';
      const dy = (Math.random() * 12 - 6).toFixed(1) + 'px';
      s.style.setProperty('--dx', dx);
      s.style.setProperty('--dy', dy);
      s.style.setProperty('--drift-duration', `${(20 + Math.random() * 40).toFixed(2)}s`);
      s.style.animationDelay = `${(Math.random() * -8).toFixed(2)}s`;
      starfield.appendChild(s);
    }

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    const hideBtn = document.getElementById('hideToggle');
    const container = document.querySelector('.toggle-container');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      toggle.textContent = 'â˜€ï¸';
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggle.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      } else {
        toggle.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    });

    hideBtn.addEventListener('click', () => {
      container.style.display = 'none';
    });
  </script>

</body>
</html>
