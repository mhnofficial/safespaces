<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<title>Sidebar Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 60px;
        height: 100vh;
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        margin: 20px 0;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
        background: #7d2cff;
        transform: scale(1.1);
    }

    /* Content */
    .content {
        margin-left: 80px;
        padding: 40px;
        text-align: center;
    }

    .btn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #7d2cff, #a855f7);
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(125,44,255,0.6);
        transition: transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="sidebar">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-paper-plane"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-cog"></i></a>
</div>

<div>

</div>
</body>
</html>
